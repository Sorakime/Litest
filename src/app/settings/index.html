<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Settings</title>
    <link rel="stylesheet" href="../lib/laminaui.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <aside>
      <div id="on" onclick="select(0)">
        <span>一般</span>
      </div>
      <hr>
      <div onclick="select(1)">
        <span>Search</span>
      </div>
    </aside>
    <main>
      <general-settings id="viewing">
        <fix-el><h2>一般設定</h2></fix-el>
        <h1>壁紙</h1>
        <p>注意: 壁紙は再読み込みしてから読み込まれます。</p>
        <br style="height: 5px;">
        <p>カスタムの壁紙の設定はできません。<code>dialog.showOpenDialog()</code>が使えなくて。。。</p>
        <br style="height: 5px;">
        <div id="preview-wallpaper"></div>
        <select>
          <option value="background-1.png">Litest White(標準)</option>
          <option value="background-2.png">Litest Black</option>
          <option value="background-3.png">Lamina UI</option>
        </select>
      </general-settings>
      <search-settings>
        <fix-el><h2>Search設定</h2></fix-el>
        <h1>検索エンジン</h1>
        <p>Searchアプリおよびロッカーでの検索エンジンを設定します。</p>
      </search-settings>
    </main>
    <script src="./bar.js" charset="utf-8"></script>
    <script src="./wallpaper.js" charset="utf-8"></script>
    <script src="./search.js" charset="utf-8"></script>
  </body>
</html>
