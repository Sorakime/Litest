<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Litest by monochrome.</title>
    <link rel="stylesheet" href="./style/main.css">
    <script src="./script/background.js"></script>
  </head>
  <body>
    <dock-bar>
      <time-el onclick="openTime();"></time-el>
      <div id="openLocker"></div>
      <div id="closeLocker"></div>
      <app-icon data-name="calc" title="Calc"></app-icon>
      <app-icon data-name="search" title="Search"></app-icon>
      <app-icon data-name="commands" title="Commands"></app-icon>
      <app-icon data-name="settings" title="Settings"></app-icon>
      <br>
      <div id="searching"><input type="search" placeholder=""><button type="button" onclick="go();"></button></div>
      <locker-main>
        <div class="app" onclick="window.open(`file://${node.get__dirname()}/../app/calc/index.html`,'calc','width=450,height=535,resizable=no');">
          <app-icon data-name="calc"></app-icon>
          <p>Calc</p>
        </div>
        <div class="app" onclick="window.open(`file://${node.get__dirname()}/../app/search/index.html`,'search','width=800,height=500');">
          <app-icon data-name="search"></app-icon>
          <p>Search</p>
        </div>
        <div class="app" onclick="window.open(`file://${node.get__dirname()}/../app/commands/index.html`,'commands','width=750,height=475');">
          <app-icon data-name="commands"></app-icon>
          <p>Commands</p>
        </div>
        <div class="app" onclick="window.open(`file://${node.get__dirname()}/../app/settings/index.html`,'settings','width=1000,height=650');">
          <app-icon data-name="settings"></app-icon>
          <p>Settings</p>
        </div>
      </locker-main>
    </dock-bar>

    <time-dialog>
      <time-el></time-el>
      <date-el></date-el>
    </time-dialog>

    <script src="./script/time.js" charset="utf-8"></script>
    <script src="./script/iconclick.js" charset="utf-8"></script>
    <script src="./script/search.js" charset="utf-8"></script>
  </body>
</html>
